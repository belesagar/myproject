					<form class="m-form m-form--fit m-form--label-align-right" novalidate #formdata="ngForm" (ngSubmit) = "onSubmit(formdata)">
						
						<div class="m-portlet__body">
							
							<div class="form-group m-form__group">
								<label for="">
									Pick up date
								</label>
								<input type="date" name="pick_up_date" [(ngModel)]="pick_up_date" #pickupdate="ngModel" class="form-control m-input" placeholder="Enter date">
								<div class="form-control-feedback" *ngIf="pickupdate.errors?.required && pickupdate.touched">
									Please Enter Date
								</div>
							</div>
							<div class="form-group m-form__group">
								<label for="exampleSelect1">
									Pick up Slot
								</label>
								<select class="form-control m-input m-input--air" id="exampleSelect1" name="slot" [(ngModel)]="pick_up_slot" #pickupslot="ngModel">
								<option value="">
									1
								</option>
								<option>
									2
								</option>
								<option>
									3
								</option>
								<option>
									4
								</option>
								<option>
									5
								</option>
								</select>
								<div class="form-control-feedback" *ngIf="pickupslot.errors?.required && pickupslot.touched">
															Please Select Slot
														</div>
							</div>
							<div class="form-group m-form__group">
									<label for="">
										Name
									</label>
									<input type="text" [(ngModel)]="name" #userName="ngModel" name="name" class="form-control m-input" placeholder="Enter date">
									<div class="form-control-feedback" *ngIf="userName.errors?.required && userName.touched">
										Please Enter Name
									</div>
		  					</div>
		  					<div class="form-group m-form__group">
									<label for="">
										Mobile No.
									</label>
									<input type="number" name="mobile" [(ngModel)]="mobile" #mobileno="ngModel" class="form-control m-input" placeholder="Enter date">
									<div class="form-control-feedback" *ngIf="mobileno.errors?.required && mobileno.touched">
										Please Mobile No.
									</div> 
							</div>
							<div class="form-group m-form__group">
								<label for="exampleTextarea">
									Address
								</label>
								<textarea class="form-control m-input" name="address" [(ngModel)]="address" id="exampleTextarea" rows="3"></textarea>
								<div class="form-control-feedback" *ngIf="pickupdate.errors?.required && pickupdate.touched">
										Please Enter Address.
								</div>
							</div>
							<div class="form-group m-form__group">
								<label for="">
									Landmark
								</label>
								<input type="text" name="landmark" [(ngModel)]="landmark"  class="form-control m-input" placeholder="Enter date">
								<div class="form-control-feedback" *ngIf="pickupdate.errors?.required && pickupdate.touched">
									Landmark Required.
								</div>
							</div>
							<div class="form-group m-form__group">
								<label for="">
									Pincode
								</label>

								<div class="form-control-feedback" *ngIf="pickupdate.errors?.required && pickupdate.touched">
									Pincode Required.
								</div>
							</div>
						</div>

								<button type="reset" class="btn btn-secondary">
									Cancel
								</button>
							</div>
						</div>
